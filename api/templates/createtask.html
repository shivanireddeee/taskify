<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task</title>
    <link rel="stylesheet" href="static/createtask.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .btnn {
            font-size: 15px;
            display: inline-block;
            padding: 8px 20px;
            margin-top: 10px; /* Adjust margin-top as needed */
            background-color: #8b6239;
            color: white;
            text-decoration: none;
            border-radius: 40px;
            border: 1px solid #97734f;
            transition: background-color 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.276);
            margin:auto;
        }
        .btnn:hover {
            background-color:#8b6239;
            color: white;
        }
    </style>
</head>
<body>

     <!-- header -->
    <div class="headingsec">
        <header class="header">
            <img src="https://i.postimg.cc/zGd75hDL/download-1-removebg-preview.png" width="55px" height="45px" class="logo">
            <a href="/welcome" class="homelink">TASKIFY</a>
        </header>
    </div>


<div class="main">
    <form action="/add_task" method="POST">
        <h1>Create a task</h1>
        <label for="task_name"></label><br>
        <input type="text" id="task_name" name="task_name" placeholder="Task Name" required><br>
        
        <label for="start_time">Start Time:</label><br>
        <input type="datetime-local" id="start_time" name="start_time" required><br>
        
        <label for="end_time">End Time:</label><br>
        <input type="datetime-local" id="end_time" name="end_time" required><br>
        
        <input type="submit" value="Add Task">
        {% for message in get_flashed_messages() if message %}
        <div class="alert">{{ message }}</div>
        {% endfor %}
    </form>
    <br>
    <a href="/welcome" class="btnn">Back to Dashboard <i class="fa-solid fa-circle-chevron-left"></i></a>
    <!-- createtask.html or any other template where you want to display flashed messages -->


</div>
</body>
</html>
