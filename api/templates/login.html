<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .main{
            padding-top:80px;
        }
    </style>
</head>
<body>
     <!-- header -->
 <div class="headingsec">
    <header class="header">
        <img src="https://i.postimg.cc/zGd75hDL/download-1-removebg-preview.png" width="55px" height="45px" class="logo">
        <a href="/index" class="homelink">TASKIFY</a>
    </header>
</div>


<div class="main">
    <form action="/login" method="POST">
        <h2>SIGNIN</h2>
        <div class="input-field">
            <input type="text" name="username" class="input" placeholder="Username" required>
            <i class="fa-regular fa-user"></i>
        </div>
        <div class="input-field">
            <input type="Password" name="password" class="input" placeholder="Password" required>
            <i class="fa-solid fa-lock"></i>
        </div>
        <input type="submit" value="Login">
        {% for message in get_flashed_messages() if message %}
            <div class="alert">{{ message }}</div>
        {% endfor %}
    </form>
</div>

    <script>
        function clearHistory() {
            window.history.replaceState(null, null, window.location.href);
        }
        // Call the clearHistory function when the page is loaded
        window.onload = clearHistory;
    </script>

    <script>
        function logoutAndClearHistory() {
            fetch('/login', {
                method: 'POST',  // Use POST method to trigger server-side logout
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ login: true })
            }).then(() => {
                // Clear browser history
                window.location.replace('/welcome');  // Redirect to home page after logout
                window.history.pushState(null, '', window.location.href);  // Clear history
            }).catch(error => {
                console.error('Error logging in:', error);
            });
        }
    </script>
</body>
</html>
