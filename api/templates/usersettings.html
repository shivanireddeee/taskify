<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Settings</title>
    <link rel="stylesheet" href="static/settings.css">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- header -->
    <div class="headingsec">
        <header class="header">
            <img src="https://i.postimg.cc/zGd75hDL/download-1-removebg-preview.png" width="55px" height="45px" class="logo">
            <a href="/welcome" class="homelink">TASKIFY</a>
        </header>
    </div>
    
    
    <div class="main">
    <!-- Modal for Delete Confirmation-->
    <div id="deleteModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered md-scrollable md-large" role="document">
            <div class="modal-content">
                <h2 class="modal-title" style="border-bottom: 1px solid #b68f69;">Confirmation</h2>
                <div class="modal-body" style="border-bottom: 1px solid #b68f69;">
                    <p>Are you sure you want to delete this Account?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="cancel" onclick="closeDelModal()">Cancel</button>
                    <form id="deleteForm" action="/delete_user" method="POST">
                        <input type="hidden" id="deleteId" name="deleteId">
                        <button type="submit" class="btn btn-danger">Yes, I'm Sure</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <form action="/update_user" method="POST">
        <h2>User Settings</h2>
        <div class="input-field">
            <input type="text" id="username" name="username" class="input" placeholder="Username" autocomplete="off">
            <i class="fa-regular fa-user"></i>
        </div>
        <div class="input-field">
            <input type="Password" id="password" name="password" class="input" placeholder="Password" >
            <i class="fa-solid fa-lock"></i>
        <input type="submit" value="Update">
        {% for message in get_flashed_messages() if message %}
            <div class="alert">{{ message }}</div>
        {% endfor %}
    </form>
    <!--<button type="submit" onclick="deleteAccount()">Delete Account</button>

     Button to Trigger Delete Modal -->   

    </div>
    <br>
    <!-- Update the form action and method -->
    <form id="deleteForm" action="/delete_user" method="POST">
        <input type="hidden" id="deleteId" name="deleteId">
        <button type="submit" class="btn btn-danger">Yes, I'm Sure</button>
        <button class="btn btn-danger" onclick="openDeleteModal({{ user_id }})" data-bs-target="#deleteModal" data-bs-toggle="modal">Delete Account</button>
    </form>

    {% for user in users %}
    <button class="btn btn-danger" onclick="openDeleteModal({{ user.id }})" data-bs-target="#deleteModal" data-bs-toggle="modal">Delete Account</button>
    {% endfor %}

    <br>
    <a href="/welcome" class="btnn">Back to Dashboard <i class="fa-solid fa-circle-chevron-left"></i></a>
    
    <script>
        function openDeleteModal(id) {
            document.getElementById('deleteId').value = user_id; // Set the deleteId in the form
            document.getElementById('deleteModal').style.display = 'block';
        }
        
        function closeDelModal() {
            document.getElementById('deleteModal').style.display = 'none';
        }   
        // Optional: You can remove the close button functionality if not needed
        document.querySelector('.close').addEventListener('click', closeDelModal);
    </script>
</body>

</html>
